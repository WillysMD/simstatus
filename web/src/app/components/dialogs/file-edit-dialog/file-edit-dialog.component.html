<h2 mat-dialog-title>File options</h2>

<mat-dialog-content>
  <form [formGroup]="fileForm">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Version</mat-label>
        <input matInput formControlName="version" type="text">
      </mat-form-field>
    </div>

    <div>
      <button mat-button *ngIf="!file" (click)="uploadPak.click()">Upload pak file</button>
      <button mat-button *ngIf="file" (click)="uploadPak.click()">{{getFileName()}}</button>
      <input #uploadPak (change)="onFileChange($event.target.files)" type="file">
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="save()" [disabled]="!isValid()" mat-button color="primary">Save</button>
  <button (click)="closeConfirm('Are you sure want to discard your changes?')" mat-button>Cancel</button>
</mat-dialog-actions>
